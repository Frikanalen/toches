overwrite: true
schema: "src/modules/graphql/schema.graphql"
generates:
  src/generated/graphql.ts:
    config:
      useIndexSignature: true
      defaultMapper: DeepPartial<{T}>
      makeResolverTypeCallable: true
      contextType: ../modules/graphql/types#TochesContext
      mappers:
        Video: ../modules/graphql/types#VideoWithDescendants
        VideoPagination: ../modules/graphql/types#VideoPaginationWithDescendants
        ScheduleItem: ../modules/graphql/types#ScheduleItemWithDescendants
        SchedulePagination: ../modules/graphql/types#SchedulePaginationWithDescendants
        Organization: ../modules/graphql/types#OrganizationWithDescendants
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - add:
          content: "import { DeepPartial } from 'utility-types';"